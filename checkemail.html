<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check email </title>
    <!-- BOOTSTRAP  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-6 col-xl-4 mx-auto">

                <div class="authentication-wrapper">
                    <form action="" class="authentication-form needs-validation" novalidate>

                        <div class="authentication-form-header">
                            <h3 class="logo-name">type.ez</h3>
                            <h3 class="section-title">Check Your Email</h3>
                            <p class="form-des">We sent a 6 digit otp to olivia@typeez.com</p>
                        </div>

                        <div class="authentication-form-body">

                            <!-- 6 digit code input     -->
                            <div class="form-group">
                                <label for="code" class="form-label">6-digit code</label>
                                <input type="number" class="form-control custom-input" id="code" required
                                    autocomplete="off" placeholder="Enter your code">
                                <div class="valid-feedback">
                                    Awesome! You're one step closer to greatness.
                                </div>
                                <div class="invalid-feedback">
                                    Please enter a 6-digit code to reset your password
                                </div>
                            </div>

                            <!-- get started  -->
                            <button class="gradient-btn">   Verify Email </button>

                            <p class="authentication-bottom py-2">Didnâ€™t receive the email? <a href="signup.html">Click to resend</a></p>

                            <p class="authentication-bottom fw-semibold py-2">
                                <span>
                                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M11.8125 7H2.1875" stroke="#667085" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M6.125 3.0625L2.1875 7L6.125 10.9375" stroke="#667085" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>    
                                </span>
                                Back to <a href="signup.html">Log in</a> </p>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- BOOTSTRAP VALIDATION  -->
    <script src="assets/js/bootstrap-validation.js"></script>



</body>

</html>
